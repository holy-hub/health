{% extends 'link.html' %}
{% load static %}

{% block body %}
<div class="form-box" id="login-box">
    <div class="header">Verification {{ status|capfirst }}</div>
    <form action="{% url "check_status" username status %}" method="post">
        {% csrf_token %}
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" name="sexe" class="form-control" placeholder="Sexe" list="sex" required/>
                <datalist id="sex">
                    <option value="Masculin">
                    <option value="Feminin">
                </datalist>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" class="form-control" placeholder="Prenom" required/>
            </div>
            <div class="form-group">
                <input type="text" name="first_name" class="form-control" placeholder="Nom" required/>
            </div>
            <div class="form-group">
                <input type="tel" name="mobile" class="form-control" placeholder="Telephone" required/>
            </div>
            <div class="form-group">
                <label for="preuve">Document : Attestation ou Diplome {{ status|capfirst }} </label>
                <input type="file" name="preuve" class="form-control" required/>
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block">Sign me up</button>
            <a href="{% url "log_hos" %}" class="text-center">I already have a membership</a>
        </div>
    </form>

</div>


{% endblock %}

{% block stylesheet %}
<!-- bootstrap 3.0.2 -->
<link href="{% static 'adminLTE/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
<!-- font Awesome -->
<link href="{% static 'adminLTE/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
<!-- Theme style -->
<link href="{% static 'adminLTE/css/AdminLTE.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block javascript %}
<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="{% static 'adminLTE/js/bootstrap.min.js' %}" type="text/javascript"></script>
{% endblock %}
