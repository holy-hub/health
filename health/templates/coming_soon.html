{% extends 'link.html' %}

{% block stylesheet %}
<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e02130;
        overflow: hidden;
    }

    h1 {
        text-align: center;
        text-transform: uppercase;
        color: #fff;
        font-family: arial;
        font-size: 6rem;
        line-height: 6rem;
        letter-spacing: 10px;
        text-shadow: 0 1px 0 #efefef, 0 2px 0 #efefef, 0 3px 0 #efefef, 0 4px 0 #efefef, 0 30px 5px rgba(0, 0, 0, 0.1);
        animation: swing 3s linear infinite alternate;
    }

    @keyframes swing {
        from {
            transform: rotate(5deg);
        }

        to {
            transform: rotate(-5deg);
        }
    }
</style>
{% endblock %}

{% block body %}
<a href="{% url "redirection" %}" style="underline: none;">
    <h1>Coming <br>Soon!</h1>
</a>
{% endblock %}

{% block javascript %}
<script>
    $(document).ready(function() {
        setTimeout(function() {
            window.location.href = "{% url 'redirection' %}";
        }, 60000);
    });
</script>
{% endblock %}
