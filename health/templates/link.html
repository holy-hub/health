<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#777">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#333">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    {% block stylesheet %}
    <!-- bootstrap 3.0.2 -->
    <link href="{% static 'adminLTE/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="{% static 'adminLTE/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="{% static 'adminLTE/css/ionicons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Morris chart -->
    <link href="{% static 'adminLTE/css/morris/morris.css' %}" rel="stylesheet" type="text/css" />
    <!-- jvectormap -->
    <link href="{% static 'adminLTE/css/jvectormap/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" type="text/css" />
    <!-- fullCalendar -->
    <link href="{% static 'adminLTE/css/fullcalendar/fullcalendar.css' %}" rel="stylesheet" type="text/css" />
    <!-- Daterange picker -->
    <link href="{% static 'adminLTE/css/daterangepicker/daterangepicker-bs3.css' %}" rel="stylesheet" type="text/css" />
    <!-- bootstrap wysihtml5 - text editor -->
    <link href="{% static 'adminLTE/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}" rel="stylesheet"
        type="text/css" />
    <!-- Theme style -->
    <link href="{% static 'adminLTE/css/AdminLTE.css' %}" rel="stylesheet" type="text/css" />
    {% endblock %}
    {% block style %}{% endblock %}

    <title>Health | {{ title }}</title>
</head>

<body id="app" class="skin-black" style="scroll-behavior: smooth; transition: all 5s ease-in-out;">
    {% block body %}{% endblock %}

    {% block javascript %}
    <!-- jQuery 2.0.2 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!-- jQuery UI 1.10.3 -->
    <script src="{% static 'adminLTE/js/jquery-ui-1.10.3.min.js' %}" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="{% static 'adminLTE/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!-- Morris.js charts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="{% static 'adminLTE/js/plugins/morris/morris.min.js' %}" type="text/javascript"></script>
    <!-- Sparkline -->
    <script src="{% static 'adminLTE/js/plugins/sparkline/jquery.sparkline.min.js' %}" type="text/javascript"></script>
    <!-- jvectormap -->
    <script src="{% static 'adminLTE/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js' %}"
        type="text/javascript"></script>
    <script src="{% static 'adminLTE/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"
        type="text/javascript"></script>
    <!-- fullCalendar -->
    <script src="{% static 'adminLTE/js/plugins/fullcalendar/fullcalendar.min.js' %}" type="text/javascript"></script>
    <!-- jQuery Knob Chart -->
    <script src="{% static 'adminLTE/js/plugins/jqueryKnob/jquery.knob.js' %}" type="text/javascript"></script>
    <!-- daterangepicker -->
    <script src="{% static 'adminLTE/js/plugins/daterangepicker/daterangepicker.js' %}" type="text/javascript"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="{% static 'adminLTE/js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js' %}"
        type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{% static 'adminLTE/js/plugins/iCheck/icheck.min.js' %}" type="text/javascript"></script>

    <!-- AdminLTE App -->
    <script src="{% static 'adminLTE/js/AdminLTE/app.js' %}" type="text/javascript"></script>

    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="{% static 'adminLTE/js/AdminLTE/dashboard.js' %}" type="text/javascript"></script>
    {% endblock %}
    <script>
        $(document).ready(function () {
            $('#app').hide().fadeIn('slow');
            $(window).on('beforeunload', function() {
                window.location.href = "{% url 'check_user_activity' %}";
            });

            var message = new URLSearchParams(window.location.search).get('message');
            if (message) {
                var toast = $('.toast');
                $('.toast-body').text(message);
                toast.fadeIn('slow', function () {
                    setTimeout(function () {
                        toast.slideUp('slow', function () {
                            toast.hide();
                        });
                    }, 30000); // 30 secondes
                });
            } toast.hide();
        });
    </script>
    <!-- JQuery script here -->
    {% block script %}{% endblock script %}
</body>

</html>
