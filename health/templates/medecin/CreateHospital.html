{% extends "medecin_base.html" %}

{% block content %}

<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">{{title}}</h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="box-body">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Entrer le titre">
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Entrer votre adresse">
            </div>
            <div class="form-group">
                <label for="localisation">Localisation</label>
                <input type="text" class="form-control" id="localisation" name="localisation" placeholder="Entrer votre localisation">
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Créer hôpital</button>
        </div>
    </form>
</div>

{% endblock %}
