

{% extends "medecin_base.html" %}

{% block content %}
<section class="content-header">
    <h1>
        Advanced Form Elements
        <small>Preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">Advanced Elements</li>
    </ol>
</section>
<>
    <div class="box box-primary">
        <div class="box-header">
            <form role="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Entrer le titre ">
                    </div>
                    <div class="form-group">
                        <label for="content">Contenu:</label>
                        <textarea id="content" name="content" ></textarea><br>        
                    </div> 
                    <div class="form-group">
                        <label for="ill">Maladie:</label>
                        <input type="text" id="ill" name="ill" placeholder="Entrer La Maladie">
                    </div>

                    <div class="form-group">
                        <label for="image">Image:</label>
                        <input type="file" id="image" name="image"><br>

                    </div>
                    
                
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Ajouter un conseil</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
