{% extends "medecin_base.html" %}
{% load static %}

{% block content %}
<section class="content-header">
    <h1>
        Creation d'un Conseil
        <small>Previsualisation</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="{% url "home" %}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Nouveau Conseil</li>
    </ol>
</section>

<section class="content-header">
    <div class="row">
        <!-- left column -->
        <div class="col-md-3"></div>
        <!-- center  column -->
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <form role="form" method="POST" action="{% url "create_prsc" id cons %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="title">Titre</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Consigne</label>
                                <textarea class="form-control" name="consigne" rows="3" placeholder="Consigne de prise de medicament"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="med">Medicaments</label>
                                <textarea class="form-control" name="medication" list="medicaments" rows="3" placeholder="Medicaments"></textarea>
                                <datalist id="medicaments">
                                    {% for med in medications %}
                                    <option value="{{ med.nom }}"></option>
                                    {% empty %}
                                    <option value="">Aucun Medicament enregistree</option>
                                    {% endfor %}
                                </datalist>
                            </div>
                        </div><!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Sauvegarder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
