{% extends 'pharmacien_base.html' %}
{% load static %}

{% block content %}
<section class="content-header">
    <h1>
        Ajout de Medicament
        <small>Previsualisation</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="{% url "home" %}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="{% url "readAll_ill" %}">Medicament</a></li>
        <li class="active">Ajout</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Nouveau medicament</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="{% url "create_medoc" %}" method="POST">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nom</label>
                            <input type="text" class="form-control" name="nom" id="exampleInputEmail1" placeholder="Nom medicament">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">prix</label>
                            <input type="number" class="form-control" name="prix" id="exampleInputPassword1" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">image</label>
                            <input type="file" id="exampleInputFile" name="image">
                        </div>
                        <!-- textarea -->
                        <div class="form-group">
                            <label>Avantages</label>
                            <textarea class="form-control" name="avantages" rows="3" placeholder="Enter ..."></textarea>
                        </div>
                        <!-- textarea -->
                        <div class="form-group">
                            <label>Inconvenients</label>
                            <textarea class="form-control" name="inconvenients" rows="3" placeholder="Enter ..."></textarea>
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div><!-- /.box -->
        </div><!--/.col (left) -->
    </div>
</section>

{% endblock %}

{% block stylesheet %}
        <!-- bootstrap 3.0.2 -->
        <link href="{% static 'adminLTE/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{% static 'adminLTE/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="{% static 'adminLTE/css/ionicons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{% static 'adminLTE/css/AdminLTE.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block javascript %}
        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="{% static 'adminLTE/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'adminLTE/js/AdminLTE/app.js' %}" type="text/javascript"></script>
{% endblock %}
