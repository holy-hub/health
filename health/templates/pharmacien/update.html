{% extends 'pharmacien_base.html' %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Pharmacie
        <small>Ajouter ma pharmacie</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="{% url "home" %}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">pharmacie</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-3"></div>
        <!-- center column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Ajout d'une Pharmacie</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <!-- form start -->
                    <form role="form" action="{% url "update_ph"  %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nom de la pharmacie</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                name="nom" value="{{ ph.nom }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Description</label>
                            <textearea class="form-control" id="exampleInputPassword1" name="description" value="{{ ph.description }}">
                        </div>
                        <div class="form-group">
                            <label for="demo">Localisation</label>
                            <input type="text" class="form-control" name="location" value="{{ ph.location }}" id="demo" placeholder="Ici">
                            <button type="button" class="btn btn-light" onclick="getLocation()">Trouvez ma position</button>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div><!-- /.box-body -->

            </div><!-- /.box -->

        </div>
</section>
{% endblock %}

{% block script %}
<script>
    const x = document.getElementById("demo");
    
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else { 
        x.value = "Geolocation is not supported by this browser.";
      }
    }
    
    function showPosition(position) {
      x.value = position.coords.latitude + " " + position.coords.longitude;
    }
</script>
{% endblock %}
